<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="Tic_tac_toe.css">
</head>
<body>
    <div class="container" id="Tic_tac_toe">
        <h1>Lets play a Tic Tac Toe game now</h1>
        <div class="game-board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="game-players">
            <div class="player player1">Player 1 : </div>
            <div class="player player2">Player 2 : </div>
        </div>
        <button class="restartBtn">Restart</button>
    </div>
    <script src="Tic_tac_toe.js"></script>
</body>
</html>
